<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="hostElement">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
  <script>
    let all = document.getElementById('hostElement');
    let allchild = all.children;
    let d = document.createDocumentFragment();
    while (allchild.length) {
      let a = allchild[allchild.length - 1];
      d.appendChild(a);
    }
    all.appendChild(d);
    // second
    let all = document.getElementById('hostElement');
    let l = all.childNodes.length;
    while (l-- > 0) {
      all.appendChild(all.childNodes[l]);
    }
  </script>
</html>
